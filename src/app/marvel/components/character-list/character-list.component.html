
<h1>Marvel</h1>
<br>
<div class="row">
  <app-character
    class="col-6 col-sm-4 col-md-3 col-lg-2"
    *ngFor="let item of characters$ | async"
    [character-data]="item"
  >
  </app-character>
</div>
<br>
<div class="row justify-content-md-center">   
       
      <div class="row">
        <div class="col-xs-12 col-12">
            
          <pager
            [totalItems]="totalRows$ | async"
            (pageChanged)="pageChanged($event)"
            pageBtnClass="btn"
            [itemsPerPage]="limit"
            class="pull-left">
          </pager>
        </div>
      </div>
</div>
